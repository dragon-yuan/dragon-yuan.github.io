ass="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">import</span> com.alibaba.fastjson.JSON;</div><div class="line"><span class="keyword">import</span> com.alibaba.fastjson.JSONArray;</div><div class="line"><span class="keyword">import</span> com.alibaba.fastjson.JSONObject;</div><div class="line"><span class="keyword">import</span> org.apache.http.HttpEntity;</div><div class="line"><span class="keyword">import</span> org.apache.http.client.config.RequestConfig;</div><div class="line"><span class="keyword">import</span> org.apache.http.client.methods.CloseableHttpResponse;</div><div class="line"><span class="keyword">import</span> org.apache.http.client.methods.HttpGet;</div><div class="line"><span class="keyword">import</span> org.apache.http.impl.client.CloseableHttpClient;</div><div class="line"><span class="keyword">import</span> org.apache.http.impl.client.HttpClients;</div><div class="line"><span class="keyword">import</span> org.apache.http.util.EntityUtils;</div><div class="line"><span class="keyword">import</span> org.slf4j.Logger;</div><div class="line"><span class="keyword">import</span> org.slf4j.LoggerFactory;</div><div class="line"></div><div class="line"><span class="keyword">import</span> java.io.IOException;</div><div class="line"></div><div class="line"><span class="comment">/**</span></div><div class="line"> * 获取高德地图坐标数据</div><div class="line"> * Created by dragon on 2017/8/10.</div><div class="line"> */</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">GaodeMapGeographyUtil</span> </span>&#123;</div><div class="line"></div><div class="line">    <span class="keyword">private</span> Logger logger = LoggerFactory.getLogger(<span class="keyword">this</span>.getClass());</div><div class="line">    <span class="keyword">private</span> <span class="keyword">final</span> String KEY = <span class="string">""</span>;</div><div class="line">    <span class="keyword">private</span> RequestConfig requestConfig = RequestConfig.custom()</div><div class="line">            .setSocketTimeout(<span class="number">15000</span>)</div><div class="line">            .setConnectTimeout(<span class="number">15000</span>)</div><div class="line">            .setConnectionRequestTimeout(<span class="number">15000</span>)</div><div class="line">            .build();</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 方法入口1 : 通过城市名称，详细地址；获取高德地图经纬度</div><div class="line">     * <span class="doctag">@param</span> city</div><div class="line">     * <span class="doctag">@param</span> address</div><div class="line">     * <span class="doctag">@return</span> 地理坐标</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getContantGeographical</span><span class="params">(String city,String address)</span> </span>&#123;</div><div class="line">        String getUrl = <span class="string">"http://restapi.amap.com/v3/geocode/geo?batch=true&amp;address="</span> + address + <span class="string">"&amp;city="</span> + city + <span class="string">"&amp;output=JSON&amp;key="</span> + KEY;</div><div class="line">        String location = <span class="string">""</span>;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            HttpGet httpGet = <span class="keyword">new</span> HttpGet(getUrl);</div><div class="line">            String resultStr = sendHttpGet(httpGet);</div><div class="line">            JSONObject resultObj = JSON.parseObject(resultStr);</div><div class="line">            JSONArray geocodesArray = resultObj.getJSONArray(<span class="string">"geocodes"</span>);</div><div class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> != geocodesArray &amp;&amp; geocodesArray.size() &gt; <span class="number">0</span>)&#123;</div><div class="line">                JSONObject geocodesObj = JSON.parseObject(geocodesArray.get(<span class="number">0</span>).toString());</div><div class="line">                location = geocodesObj.get(<span class="string">"location"</span>).toString();</div><div class="line">            &#125;</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> location;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 方法入口2 : 通过高德地图经纬度，逆向获取地址</div><div class="line">     * <span class="doctag">@param</span> geographical</div><div class="line">     * <span class="doctag">@return</span> 地址</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getContantAddressByGeographical</span><span class="params">(String geographical)</span></span>&#123;</div><div class="line">        String getUrl = <span class="string">"http://restapi.amap.com/v3/geocode/regeo?key="</span> + KEY + <span class="string">"&amp;location="</span> + geographical + <span class="string">"&amp;poitype=&amp;radius=1000&amp;extensions=all&amp;batch=false&amp;roadlevel=0"</span>;</div><div class="line">        String address = <span class="string">""</span>;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            HttpGet httpGet = <span class="keyword">new</span> HttpGet(getUrl);</div><div class="line">            String resultStr = sendHttpGet(httpGet);</div><div class="line">            JSONObject resultObj = JSON.parseObject(resultStr);</div><div class="line">            Object regeocodeObj = resultObj.get(<span class="string">"regeocode"</span>);</div><div class="line">            String jsonString = JSON.toJSONString(regeocodeObj);</div><div class="line">            JSONObject jsonObj = JSON.parseObject(jsonString);</div><div class="line">            address = jsonObj.get(<span class="string">"formatted_address"</span>).toString();</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> address;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="comment">/**</span></div><div class="line">     * 方法入口3 : 测试方法，通过高德地图经纬度，逆向获取地址，POIS</div><div class="line">     * <span class="doctag">@param</span> geographical</div><div class="line">     * <span class="doctag">@return</span> 地址</div><div class="line">     */</div><div class="line">    <span class="function"><span class="keyword">public</span> String <span class="title">getContantAddressByGeographicalPois</span><span class="params">(String geographical)</span></span>&#123;</div><div class="line">        String getUrl = <span class="string">"http://restapi.amap.com/v3/geocode/regeo?key="</span> + KEY + <span class="string">"&amp;location="</span> + geographical + <span class="string">"&amp;poitype=&amp;radius=1000&amp;extensions=all&amp;batch=false&amp;roadlevel=0"</span>;</div><div class="line">        String address = <span class="string">""</span>;</div><div class="line">        <span class="keyword">double</span> distance = <span class="number">500</span>;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            HttpGet httpGet = <span class="keyword">new</span> HttpGet(getUrl);</div><div class="line">            String resultStr = sendHttpGet(httpGet);</div><div class="line">            JSONObject resultObj = JSON.parseObject(resultStr);</div><div class="line">            <span class="comment">// 获取 [regeocode]</span></div><div class="line">            Object regeocodeObj = resultObj.get(<span class="string">"regeocode"</span>);</div><div class="line">            String regeocodeObjToStr = JSON.toJSONString(regeocodeObj);</div><div class="line">            JSONObject jsonObj = JSON.parseObject(regeocodeObjToStr);</div><div class="line">            <span class="comment">// 获取 [pois]</span></div><div class="line">            Object poisObj = jsonObj.get(<span class="string">"pois"</span>);</div><div class="line">            String poisObjToStr = JSON.toJSONString(poisObj);</div><div class="line">            JSONArray poisArray = JSON.parseArray(poisObjToStr);</div><div class="line">            <span class="comment">// 获取最近 [poi]</span></div><div class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; poisArray.size(); i++)&#123;</div><div class="line">                Object poiObj = poisArray.get(i);</div><div class="line">                String poiStr = JSON.toJSONString(poiObj);</div><div class="line">                JSONObject poi = JSON.parseObject(poiStr);</div><div class="line">                <span class="keyword">double</span> poiDistance = Double.parseDouble(poi.get(<span class="string">"distance"</span>).toString());</div><div class="line">                <span class="keyword">if</span> (poiDistance &lt; distance)&#123;</div><div class="line">                    <span class="comment">// 返回地址数据</span></div><div class="line">                    distance = poiDistance;</div><div class="line">                    address = poi.get(<span class="string">"address"</span>).toString() + poi.get(<span class="string">"name"</span>).toString();</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            logger.info(<span class="string">"address = "</span> + address + <span class="string">" , "</span> +<span class="string">"pois.distance = "</span> + distance);</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> address;</div><div class="line">    &#125;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">private</span> String <span class="title">sendHttpGet</span><span class="params">(HttpGet httpGet)</span> </span>&#123;</div><div class="line">        CloseableHttpClient httpClient = <span class="keyword">null</span>;</div><div class="line">        CloseableHttpResponse response = <span class="keyword">null</span>;</div><div class="line">        HttpEntity entity = <span class="keyword">null</span>;</div><div class="line">        String responseContent = <span class="keyword">null</span>;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">            httpClient = HttpClients.createDefault();</div><div class="line">            httpGet.setConfig(requestConfig);</div><div class="line">            response = httpClient.execute(httpGet);</div><div class="line">            entity = response.getEntity();</div><div class="line">            responseContent = EntityUtils.toString(entity, <span class="string">"UTF-8"</span>);</div><div class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</div><div class="line">            e.printStackTrace();</div><div class="line">        &#125; <span class="keyword">finally</span> &#123;</div><div class="line">            <span class="keyword">try</span> &#123;</div><div class="line">                <span class="keyword">if</span> (response != <span class="keyword">null</span>) &#123;</div><div class="line">                    response.close();</div><div class="line">                &#125;</div><div class="line">                <span class="keyword">if</span> (httpClient != <span class="keyword">null</span>) &#123;</div><div class="line">                    httpClient.close();</div><div class="line">                &#125;</div><div class="line">            &#125; <span class="keyword">catch</span> (IOException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        <span class="keyword">return</span> responseContent;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
